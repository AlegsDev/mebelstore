<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мебельный магазин</title>
  <script src="JS/scripts.js" defer></script>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Логотип">
  <div class="phone">+7 (123) 456-78-90</div>
  <svg class="whatsapp"></svg>
</header>

<div class="container-main">
  <div class="text-section">
    <h1>Мебель для дома и офиса</h1>
    <p>Стильные столы и стулья для любого интерьера.</p>
    <div class="buttons">
      <button>Заказать сейчас</button>
      <button>Каталог</button>
    </div>
  </div>
  <div class="image-section">
    <img src="IMG/mebel1.png" alt="Фото 1">
    <img src="IMG/mebel2.png" alt="Фото 2" style="display: none;">
    <img src="IMG/mebel3.png" alt="Фото 3" style="display: none;">
  </div>
</div>
<div class="container">
    <div class="carousel">
      <input type="radio" id="carousel-1-1" name="carousel-1[]" checked>
      <input type="radio" id="carousel-1-2" name="carousel-1[]">
      <input type="radio" id="carousel-1-3" name="carousel-1[]">
      <input type="radio" id="carousel-1-4" name="carousel-1[]">
      <input type="radio" id="carousel-1-5" name="carousel-1[]">
      <ul class="carousel__items">
        <li class="carousel__item"><img src="IMG/mebel2.png" alt=""></li>
        <li class="carousel__item"><img src="IMG/mebel1.png" alt=""></li>
        <li class="carousel__item"><img src="IMG/mebel3.png" alt=""></li>
        <li class="carousel__item"><img src="IMG/mebel2.png" alt=""></li>
        <li class="carousel__item"><img src="IMG/mebel1.png" alt=""></li>
      </ul>
      <div class="carousel__prev">
        <label for="carousel-1-1"></label>
        <label for="carousel-1-2"></label>
        <label for="carousel-1-3"></label>
        <label for="carousel-1-4"></label>
        <label for="carousel-1-5"></label>
      </div>
      <div class="carousel__next">
        <label for="carousel-1-1"></label>
        <label for="carousel-1-2"></label>
        <label for="carousel-1-3"></label>
        <label for="carousel-1-4"></label>
        <label for="carousel-1-5"></label>
      </div>
      <div class="carousel__nav">
        <label for="carousel-1-1"></label>
        <label for="carousel-1-2"></label>
        <label for="carousel-1-3"></label>
        <label for="carousel-1-4"></label>
        <label for="carousel-1-5"></label>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="carousel">
      <input type="radio" id="carousel-2-1" name="carousel-2[]" checked>
      <input type="radio" id="carousel-2-2" name="carousel-2[]">
      <input type="radio" id="carousel-2-3" name="carousel-2[]">
      <input type="radio" id="carousel-2-4" name="carousel-2[]">
      <input type="radio" id="carousel-2-5" name="carousel-2[]">
      <ul class="carousel__items">
        <li class="carousel__item"><img src="IMG/mebel3.png" alt=""></li>
        <li class="carousel__item"><img src="IMG/mebel2.png" alt=""></li>
        <li class="carousel__item"><img src="IMG/mebel1.png" alt=""></li>
        <li class="carousel__item"><img src="IMG/mebel3.png" alt=""></li>
        <li class="carousel__item"><img src="IMG/mebel2.png" alt=""></li>
      </ul>
      <div class="carousel__prev">
        <label for="carousel-2-1"></label>
        <label for="carousel-2-2"></label>
        <label for="carousel-2-3"></label>
        <label for="carousel-2-4"></label>
        <label for="carousel-2-5"></label>
      </div>
      <div class="carousel__next">
        <label for="carousel-2-1"></label>
        <label for="carousel-2-2"></label>
        <label for="carousel-2-3"></label>
        <label for="carousel-2-4"></label>
        <label for="carousel-2-5"></label>
      </div>
      <div class="carousel__nav">
        <label for="carousel-2-1"></label>
        <label for="carousel-2-2"></label>
        <label for="carousel-2-3"></label>
        <label for="carousel-2-4"></label>
        <label for="carousel-2-5"></label>
      </div>
    </div>
  </div>
  
  <div class="text-container">
    <div class="text-block">
      <h3>Столы</h3>
      <p>Обеденные столы, письменные столы, журнальные столы, барные стойки и многое другое.</p>
    </div>
    <div class="text-block">
      <h3>Стулья</h3>
      <p>Классические, современные, барные стулья, кресла для отдыха и многое другое.</p>
    </div>
  </div>
  
<div style="margin-bottom: 1000px;"></div>
</body>
</html>
